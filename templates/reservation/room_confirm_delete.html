{% extends "reservation/base.html" %}

{% block title %}部屋の削除確認{% endblock title %}

{% block content %}

<h1 class="mt-4">部屋を削除しますか?</h1>
<p class="mt-3">{{ object.name }} を削除しようとしています。</p>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <button type="submit" class="btn btn-danger">削除する</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>

{% endblock content %}

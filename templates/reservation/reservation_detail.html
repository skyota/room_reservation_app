{% extends "reservation/base.html" %}

{% block title %}予約詳細{% endblock title %}

{% block content %}
<h1>予約詳細</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">予約タイトル</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ reservation.title }}" required>
    </div>
    <div class="mb-3">
        <label for="start_time" class="form-label">開始時間</label>
        <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ reservation.start_time|date:"Y-m-d\TH:i" }}" required>
    </div>
    <div class="mb-3">
        <label for="end_time" class="form-label">終了時間</label>
        <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ reservation.end_time|date:"Y-m-d\TH:i" }}" required>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock content %}
